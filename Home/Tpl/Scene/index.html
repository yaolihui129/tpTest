<layout name="layout" />
<div class="content">
  <div class="index_main">
   <div class="pro_tuijian">
       <div class="page_tt" style="border:0;"><{$w.proid|getProNo=###}>  </div>
       <div class="danye_list" >
          <table border="1" width="100%" align="center">
                     <tr>
                      <th width=3% align="center" bgcolor="#ccc">ID</th>
                       <th width=3% align="center" bgcolor="#ccc">顺序</th>
                       <th width=5% align="center"  bgcolor="#ccc">角色</th>
                       <th width=5% align="center" bgcolor="#ccc">时间</th>
                       <th width=3% align="center" bgcolor="#ccc">级别</th>
                       <th width=20% align="left" bgcolor="#ccc">场景</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=10% align="center" bgcolor="#ccc">流程</th>
                       <th width=3% align="center" bgcolor="#ccc">来源</th>
                     </tr>
                     <volist name='scene' id='st' empty="没有数据">
                    <tr>
                       <td align="center" ><{$st.id}></td>
                       <td align="center" ><{$st.sn}></td>
                       <td align="center" ><{$st.swho}></td>
                       <td align="center" ><{$st.swhen}></td>
                       <td align="center" ><{$st.level}></td>
                       <td align="left" >
                           <{$st.type}>:<{$st.scene}>
                         <span style="float:right;margin-right:5px;">
                           <a href="#" >场景功能</a>

                         </span>
                       </td>
                       <td align="center" ><{$st.state}></td>
                      <td align="center" ><{$st.flow}></td>
                       <td align="center" ><{$st.sourceid}></td>
                    </tr>
                    </volist>
                </table>

       <div class="clear"></div>
       </div>
  </div>
 </div>

</div><!--content  -->
