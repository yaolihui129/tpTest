<layout name="layout" />
<div class="content">
  <div class="index_main">
   <div class="pro_tuijian">
       <div class="page_tt" style="border:0;"><{$w.proid|getProNo=###}>  </div>
       <div class="danye_list" >
          <table border="1" width="100%" align="center">
                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">顺序</th>
                       <th width=20% align="left"  bgcolor="#ccc">阶段 </th>
                       <th width=5% align="center" bgcolor="#ccc">状态</th>
                       <th width=7% align="center" bgcolor="#ccc">开始</th>
                       <th width=7% align="center" bgcolor="#ccc">结束</th>
                       <th width=7% align="center" bgcolor="#ccc">文档</th>
                       <th width=5% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                     </tr>
                     <volist name='stages' id='st' empty="没有数据">
                    <tr>
                       <td align="center" ><{$st.sn}></td>
                       <td ><{$st.stage}></a>
                         <span style="float:right;margin-right:5px;">
                           <a href="__APP__/Tester/index/stageid/<{$st.id}>/type/M/proid/<{$w.proid}>/testgp/<{$w.testgp}>" >手工测试</a>
                           <a href="__APP__/Tester/index/stageid/<{$st.id}>/type/A/proid/<{$w.proid}>/testgp/<{$w.testgp}>" >自动化测试</a>
                         </span>
                       </td>
                       <td align="center" ><{$st.state}></td>
                       <td align="center" ><{$st.start}></td>
                       <td align="center" ><{$st.end}></td>
                       <td align="center" ><{$st.document}></td>
                       <td align="center" ><{$st.moder}></td>
                       <td align="center" ><{$st.updateTime}></td>
                    </tr>
                  </volist>
                </table>

       <div class="clear"></div>
       </div>
  </div>
 </div>

</div><!--content  -->
