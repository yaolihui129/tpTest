<layout name="layout" />
<div class="content">
  <div class="index_main">
   <div class="pro_tuijian">
       <div class="page_tt" style="border:0;"><{$w.proid|getProNo=###}>  </div>
       <div class="danye_list" >

         <table border="1" width="84%" align="center">
                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">ID</th>
                       <th width=2% align="center" bgcolor="#ccc">顺序</th>
                       <th width=15% align="left"  bgcolor="#ccc">规则</th>
                       <th width=10% align="center"  bgcolor="#ccc">来源</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">项目</th>
                       <th width=3% align="center" bgcolor="#ccc">维护</th>
                       <th width=7% align="center" bgcolor="#ccc">更新时间</th>
                     </tr>
                     <volist name='rules' id='rule' empty="没有数据">
                    <tr>
                       <td align="center" ><{$rule.id}></td>
                       <td align="center" ><{$rule.sn}></td>
                       <td ><a href="#" ><{$rule.rules}></a></td>
                       <td align="center" ><{$rule.source}></td>
                       <td align="center" ><{$rule.state}></td>
                       <td align="center" ><{$rule.fproid|getProNo=###}></td>
                       <td align="center" ><{$rule.moder}></td>
                       <td align="center" ><{$rule.updateTime}></td>
                    </tr>
                    </volist>
                </table>

       <div class="clear"></div>
       </div>
  </div>
 </div>

</div><!--content  -->
