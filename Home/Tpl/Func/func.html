<layout name="layout" />
<div class="content">
  <div class="index_main">
   <div class="pro_tuijian">
       <div class="page_tt" style="border:0;"><{$w.proid|getProNo=###}>  </div>
       <div class="danye_list" >
           <table border="1" width="100%" align="center">
                     <tr>
                       <th width=2% align="center" bgcolor="#ccc">ID</th>
                       <th width=7% align="left" bgcolor="#ccc">系统</th>
                       <th width=18% align="left"  bgcolor="#ccc">路径(编辑)</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=12% align="left" bgcolor="#ccc">功能（编辑）</th>
                       <th width=2% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">项目</th>
                       <th width=5% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <volist name='data' id='st' empty="没有数据">
                    <tr>
                       <td align="center" ><{$st.id}></td>
                       <td align="left" ><{$st.system}></td>
                       <td align="left" ><{$st.path}></td>
                       <td align="center" ><{$st.pstate}></td>
                       <td align="left" ><{$st.func}></td>
                       <td align="center" ><{$st.state}></td>
                       <td align="center" ><{$st.fproid|getProNo=###}></td>
                       <td align="center" >
                          <a href="__APP__/Case/index/funcid/<{$st.id}>/pathid/<{$st.pathid}>/proid/<{$w.proid}>/testgp/<{$w.testgp}>" >用例<{$st.id|countFCase=###}></a>
                          <a href="__APP__/Rules/index/funcid/<{$st.id}>/pathid/<{$st.pathid}>/proid/<{$w.proid}>/testgp/<{$w.testgp}>" >规则<{$st.id|countFRules=###}></a>
                       </td>
                    </tr>
                    </volist>
                </table>

       <div class="clear"></div>
       </div>
  </div>
 </div>

</div><!--content  -->
