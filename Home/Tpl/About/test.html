<layout name="layout" />
<div class="content">
  <div class="index_main">
   <div class="pro_tuijian">

       <div class="page_tt" style="border:0;"><h3>内部项目</h3></div>
       <div class="danye_list" >
          <table border="1" width="100%" align="center">
                     <tr>
                       <th width=5% align="center" bgcolor="#6495ED">编号</th>
                       <th width=33% align="left" bgcolor="#6495ED">项目</th>
                       <th width=3% align="center" bgcolor="#6495ED">状态</th>
                       <th width=3% align="center" bgcolor="#6495ED">负责人</th>
                       <th width=5% align="center" bgcolor="#6495ED">开始</th>
                       <th width=5% align="center" bgcolor="#6495ED">结束</th>
                     </tr>
                <volist name='data' id='pro' empty="没有数据">
                    <tr>
                       <td align="center"><{$pro.prono}></td>
                       <td><a target="_blank" alt="项目里程碑" href="__APP__/Stage/index/proid/<{$pro.id}>" ><{$pro.program}></a>
                         <span style="float:right;margin-right:5px;">
                           <a target="_blank" href="__URL__/details/id/<{$pro.id}>">详情 </a>
                           <a target="_blank" href="__APP__/Risk/index/proid/<{$pro.id}>">风险 <{$pro.id|countRisk=###}></a>
                           <a target="_blank" href="__APP__/Stage/index/proid/<{$pro.id}>">里程碑 <{$pro.id|countStage=###}></a>
                           <a target="_blank" href="__APP__/Func/func/proid/<{$pro.id}>">功能点&nbsp; </a>
                           <a target="_blank" href="__APP__/Func/range/proid/<{$pro.id}>">范围 <{$pro.id|countRange=###}> </a>
                           <a target="_blank" href="__APP__/Scene/index/proid/<{$pro.id}>">场景<{$pro.id|countScene=###}></a>
                           <a target="_blank" href="__APP__/Case/procase/proid/<{$pro.id}>">用例 <{$pro.id|countCase=###}> </a>
                         </span>
                       </td>
                       <td align="center"><{$pro.prost}></a></td>
                       <td align="center"><{$pro.manager}></a></td>
                       <td align="center"><{$pro.start}></td>
                       <td align="center"><{$pro.end}></td>
                    </tr>
               </volist>
                </table>

		   <div class="clear"></div>
       </div>
  </div>
 </div>

</div><!--content  -->
