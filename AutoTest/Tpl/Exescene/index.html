<layout name="layout" />
        <div class="place"> 所在位置：>手工测试</div>
        <div class="content">
           <div class="main">
              <div class="top" style="margin-left:200px;">手工测试
                  <span style="float:right;">
                                               当前项目：<{$w.proid|getProNo=###}>
                   </span>
              </div>
              <div class="left" align="left" style="widtht:15%;">
                    <volist name='data' id='vo' empty="没有数据">
                      <ur>
                         <li><a href="__URL__/index/stageid/<{$vo.id}>/proid/<{$vo.proid}>"><{$vo.prono}>:<{$vo.stage}>:<{$vo.state}>:<{$vo.id|countEsceneM=###}></a></li>
                       </ur>
                    </volist>
              </div>
              <div class="midd"  align="left">
                   <table border="1" width="80%" align="center">

                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">ID</th>
                       <th width=2% align="center" bgcolor="#ccc">顺序</th>
                       <th width=2% align="center" bgcolor="#ccc">类型</th>
                       <th width=15% align="left"  bgcolor="#ccc">场景</th>
                       <th width=3% align="center" bgcolor="#ccc">测试者</th>
                       <th width=3% align="center" bgcolor="#ccc">结果</th>
                       <th width=2% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <volist name='exe' id='ex' empty="没有数据">
                    <tr>
                       <td align="center" ><{$ex.id}></td>
                       <td align="center" ><{$ex.sn}></td>
                       <td align="center" ><{$ex.type}></td>
                       <td ><a href="__APP__/Exefunc/index/id/<{$ex.id}>/stageid/<{$w.stageid}>/proid/<{$w.proid}>" ><{$ex.sceneid|getScene=###}></a></td>
                        <td align="center" ><{$ex.tester}></td>
                       <td align="center" ><{$ex.results}></td>
                       <td align="center" >
                            <a href="__APP__/Exefunc/index/id/<{$ex.id}>/stageid/<{$w.stageid}>/proid/<{$w.proid}>">执行:<{$ex.id|countExeFunc=###}></a>
                       </td>
                    </tr>
                    </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
