<layout name="layout" />
        <div class="place">所在位置：
           <a href="__APP__/Program">项目</a>
           ><a href="__APP__/Scene/index/proid/<{$w.proid}>">场景</a>
           >场景功能
           <span style="float:right;margin-right:60px;">
              <a href="__APP__/Scene/index/proid/<{$w.proid}>"> 返回</a>
           </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">场景功能
              <span style="float:right;">
                  <a href="__APP__/Func/library/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>">功能库</a>
                  <a href="#">场景数据</a>
                                             当前项目：<{$w.proid|getProNo=###}>
                 </span>
              </div>
              <div class="left" align="left" style="width:20%">
                    <volist name='data' id='vo' empty="没有数据"><ul><li>
                       <a href="__URL__/index/sceneid/<{$vo.id}>/proid/<{$w.proid}>">
                       <{$vo.sn}>.<{$vo.type}>-<{$vo.swho}>[<{$vo.swhen}>]<{$vo.scene}></a><hr>
                    </li></ul></volist>
              </div>
              <div class="midd" >
                   <table border="1" width="80%" align="center">

                     <tr>
                       <th width=2% align="center" bgcolor="#ccc">ID</th>

                       <th width=5% align="center" bgcolor="#ccc">系统</th>
                       <th width=10% align="left"  bgcolor="#ccc">路径</th>
                       <th width=7% align="left" bgcolor="#ccc">功能</th>
                       <th width=2% align="center" bgcolor="#ccc">顺序</th>
                       <th width=12% align="left" bgcolor="#ccc">功能备注</th>
                       <th width=7% align="left" bgcolor="#ccc">意图</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=12% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <volist name='sfunc' id='st' empty="没有数据">

                    <tr>
                    <form action="__URL__/update" method="post" >
                       <input type="hidden" name="id" value="<{$st.id}>" />
                       <td align="center" ><{$st.id}></td>

                       <td align="center" ><{$st.sysno}></td>
                       <td align="left" ><{$st.path}></td>
                       <td align="left" ><{$st.func}></td>
                       <td align="center" ><input type="text" name="sn" value="<{$st.sn}>"  class="input20"/></td>
                       <td align="left" >
                       <input type="text" name="remarks" value="<{$st.remarks}>"  class="input100"/>
                       <input type="submit" name="do_submit" value="提 交"> </form>
                       </td>
                       <td align="left" ><{$st.main}></td>
                       <td align="center" ><{$st.casestate}></td>
                       <td align="center" >
                          <a href="__APP__/Scenecase/index/funcid/<{$st.id}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" >用例库</a>
                          <a href="#" >模板</a>
                          <a href="__APP__/Rules/indexs/funcid/<{$st.id}>/proid/<{$w.proid}>/sceneid/<{$w.sceneid}>" >规则</a>
                          <a href="__URL__/del/id/<{$st.id}>" >移除</a>
                       </td>
                    </tr>
                    </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
