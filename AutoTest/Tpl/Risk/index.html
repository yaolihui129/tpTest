      <layout name="layout" />
    <body>
        <div class="place">
                                 所在位置：
             <a href="__APP__/Program">项目</a>
             >风险
            <span style="float:right;margin-right:60px;">
             <a href="__APP__/Program"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top" style="margin-left:200px;">项目风险
                 <span style="float:right;">
                                             当前项目：<{$w.proid|getProNo=###}>
                </span>
              </div>
               <div class="left" width="30%">
                    <volist name='pros' id='pro' empty="没有数据">
                      <ur>
                       <a href="__URL__/index/proid/<{$pro.id}>""><{$pro.prono}>-<{$pro.program}><{$pro.id|countRisk=###}>:<{$pro.prost}></a><br>
                      </ur>
                    </volist>
              </div>
              <div class="midd" width="60%">
                   <table border="1" width="80%" align="center">

                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">顺序</th>
                       <th width=20% align="left"  bgcolor="#ccc">风险
                          <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/proid/<{$w.proid}>"  >添加 </a>
                          </span>
                       </th>
                       <th width=2% align="center" bgcolor="#ccc">级别</th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>

                       <th width=7% align="center" bgcolor="#ccc">规避方案</th>
                       <th width=3% align="center" bgcolor="#ccc">创建</th>
                       <th width=3% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                      <!--  <th width=5% align="center" bgcolor="#ccc">操作 </th>--> 
                     </tr>
                     <volist name='risks' id='st' empty="没有数据">
                    <tr>
                       <td align="center" ><{$st.sn}></td>
                       <td >
                         <a href="__URL__/mod/id/<{$st.id}>/proid/<{$st.proid}>" >
                            <{$st.risk}>
                         </a>
                       </td>
                       <td align="center" ><{$st.level}></td>
                       <td align="center" >
                       <a href="#"><{$st.state}></a>
                       </td>
                       <td align="center" >
                       <a href="__URL__/mod/id/<{$st.id}>/proid/<{$st.proid}>" >
                       <{$st.amethod}>
                       </a>
                       </td>
                       <td align="center" ><{$st.adder}></td>
                       <td align="center" ><{$st.moder}></td>
                       <td align="center" ><{$st.updateTime}></td>
                       <!-- <td align="center" >
                          <a href="__URL__/del/id/<{$st.id}>" onclick="return confirm('你确定要删除风险：<{$st.risk}>？')">删除</a>
                       </td> -->
                    </tr>
                    </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
