
      <layout name="layout" />
        <div class="place">
                                 所在位置：
              <a href="__APP__/Program">项目</a>
              >用例库
               <span style="float:right;margin-right:60px;">
                <a href="__APP__/Program"> 返回</a>
                </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">用例库
                 <span style="float:right;">
                  <a href="__APP__/Func/range/proid/<{$w.proid}>"><button  class="btn" >测试范围</button></a>
                                             当前项目：<{$w.proid|getProNo=###}>
                   </span>
               </div>
              <div class="left" >
                    <volist name='data' id='pro' empty="没有数据">
                      <ur>
                       <a href="__URL__/library/proid/<{$pro.id}>""><{$pro.prono}>-<{$pro.program}><{$pro.id|countCase=###}>:<{$pro.prost}></a><br>
                      </ur>
                    </volist>
              </div>
              <div class="midd" >
                   <table border="1" width="80%" align="center">

                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">ID</th>
                       <th width=5% align="left" bgcolor="#ccc">系统</th>
                       <th width=10% align="left" bgcolor="#ccc">路径</th>
                       <th width=7% align="left" bgcolor="#ccc">功能</th>
                       <th width=7% align="left"  bgcolor="#ccc">意图 </th>
                        <th width=7% align="left"  bgcolor="#ccc">评审建议 </th>
                       <th width=3% align="center" bgcolor="#ccc">状态</th>
                       <th width=10% align="left"  bgcolor="#ccc">预期</th>

                     <!-- <th width=5% align="center" bgcolor="#ccc">项目</th> -->
                       <th width=5% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <volist name='cases' id='case' empty="没有数据">

                    <tr>
                       <td align="center" ><{$case.id}></td>
                       <td align="left" ><{$case.sysno}></td>
                       <td align="left" ><{$case.path}></td>
                       <td align="left" ><{$case.func}></td>
                       <form action="__URL__/update" method="post" >
                       <input type="hidden" name="id" value="<{$case.id}>" />
                        <td align="left" ><textarea rows="2" cols="30" name="main" ><{$case.main}></textarea></td>
                       <td align="left" ><textarea rows="2" cols="30" name="remarks" ><{$case.remarks}></textarea></td>
                        <td align="center" ><{$case.state}></td>
                       <td align="left" ><textarea rows="2" cols="30" name="expected"><{$case.expected}></textarea></td>

                      <!-- <td align="center" ><{$case.fproid|getProNo=###}></td> -->
                       <td align="center" >
                          <button>修改</button></form>
                          <a href="__APP__/Element/index/funcid/<{$w.funcid}>/pathid/<{$w.pathid}>/proid/<{$w.proid}>">模板</a>

                       </td>
                    </tr>
                  </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
