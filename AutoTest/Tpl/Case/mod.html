 <layout name="layout" />
        <div class="place">
                                 所在位置：
              <a href="__APP__/Product">产品</a>
              ><a href="__APP__/System/index/prodid/<{$w.prodid}>">系统</a>
              ><a href="__APP__/Path/index/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>">路径</a>
              ><a href="__APP__/Func/index/pathid/<{$w.pathid}>/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>">功能点</a>
              ><a href="__URL__/index/funcid/<{$w.funcid}>/pathid/<{$w.pathid}>/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>">用例</a>
              >编辑
               <span style="float:right;margin-right:60px;">
                 <a href="__URL__/index/funcid/<{$w.funcid}>/pathid/<{$w.pathid}>/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>"> 返回</a>
               </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top" style="margin-left:200px;">用例编辑</div>
              <div class="left"  width="20%" align="left">
                    <volist name='data' id='vo' empty="没有数据">
                       <a href="__URL__/mod/id/<{$vo.id}>/funcid/<{$w.funcid}>/pathid/<{$w.pathid}>/sysid/<{$w.sysid}>/prodid/<{$w.prodid}>"><{$vo.sn}>.<{$vo.main}></a><br>
                    </volist>
              </div>
              <div class="midd" width="50%" align="right" >
                 <form action="__URL__/update" method="post" >
                 <input type="hidden" name="funcid" value="<{$case.funcid}>" />
                  <input type="hidden" name="id" value="<{$case.id}>" />
                  <table border="0" width="700" align="left">
                     <tr>
                         <td> 顺序：</td>
                         <td><input type="text" name="sn" value="<{$case.sn}>"  class="input500"/></td>
                     </tr>
                     <tr>
                         <td>意图：</td>
                         <td><input type="text" name="main" value="<{$case.main}>"  class="input500"/></td>
                     </tr>

                     <tr>
                         <td>预期：</td>
                         <td><input type="text" name="expected" value="<{$case.expected}>"  class="input500"/></td>
                     </tr>
                     <tr>
                         <td>项目：</td>
                         <td><{$fproid}>状态:<{$state}>来源：<{$case.source}></td>
                     </tr>
                     <tr>
                         <td>操作：</td>
                          <td><{$caozuo}></td>
                     </tr>
                     <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="提 交">
                         </td>
                     </tr>
                  </table>
                 </form>

              </div><!-- midd -->
           </div><!-- main -->
