      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__APP__/Program">项目</a>
             >里程碑
            <span style="float:right;margin-right:60px;">
             <a href="__APP__/Program"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">里程碑
                <span style="float:right;">
                                             当前项目：<{$w.proid|getProNo=###}>
                 </span>
              </div>
              <div class="left" width="30%">
                    <volist name='pros' id='pro' empty="没有数据">
                      <ur>
                       <a href="__URL__/index/proid/<{$pro.id}>"><{$pro.prono}>-<{$pro.program}><{$pro.id|countStage=###}>:<{$pro.prost}></a><br>
                      </ur>
                    </volist>
              </div>
              <div class="midd" width="60%">
                   <table border="1" width="80%" align="center">

                     <tr>
                       <th width=3% align="center" bgcolor="#ccc">顺序</th>
                       <th width=15% align="left"  bgcolor="#ccc">阶段
                          <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/proid/<{$w.proid}>"  >添加 </a>
                          </span>
                       </th>
                       <th width=5% align="center" bgcolor="#ccc">状态</th>
                       <th width=7% align="center" bgcolor="#ccc">开始</th>
                       <th width=7% align="center" bgcolor="#ccc">结束</th>
                       <th width=7% align="center" bgcolor="#ccc">文档</th>
                       <th width=5% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                       <!--  <th width=5% align="center" bgcolor="#ccc">操作 </th>-->
                     </tr>
                     <volist name='stages' id='st' empty="没有数据">

                    <tr>
                       <td align="center" ><{$st.sn}></td>
                       <td >
                         <a href="__APP__/Path/index/proid/<{$st.proid}>" >
                            <{$st.stage}>
                         </a>
                         <span style="float:right;margin-right:5px;">
                           <a href="__APP__/Exescene/index/proid/<{$st.proid}>/stageid/<{$st.id}>" >列队</a>
                           <a href="__URL__/mod/id/<{$st.id}>/proid/<{$st.proid}>">修改</a>
                         </span>
                       </td>
                       <td align="center" >
                       <a href="#"><{$st.state}></a>
                       </td>
                       <td align="center" ><{$st.start}></td>
                       <td align="center" ><{$st.end}></td>
                       <td align="center" ><{$st.document}></td>
                       <td align="center" ><{$st.moder}></td>
                       <td align="center" ><{$st.updateTime}></td>
                       <!-- <td align="center" >
                          <a href="__URL__/del/id/<{$st.id}>" onclick="return confirm('你确定要删除阶段：<{$st.stage}>？')">删除</a>
                       </td> -->
                    </tr>
                  </volist>
                </table>

              </div><!-- midd -->
           </div><!-- main -->
