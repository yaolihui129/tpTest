      <layout name="layout" />
        <div class="place">
                                 所在位置：产品
        </div>
        <div class="content">
           <div class="main">
              <div class="top">产品库</div>
              <div class="midd">
                 <table border="1" width="100%" align="center">

                     <tr>
                       <th width=5% align="center" bgcolor="#ccc">ID</th>
                       <th width=10% align="center" bgcolor="#ccc">简称</th>
                       <th width=20% align="center" bgcolor="#ccc">
                                                              产品
                          <span style="float:right;margin-right:5px;">
                          <a href="__URL__/add" >添加 </a>
                          </span>
                       </th>
                       <th width=5% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">维护者</th>
                       <th width=10% align="center" bgcolor="#ccc">最后更新时间</th>
                       <th width=5% align="center" bgcolor="#ccc">操作</th>
                     </tr>
                   <volist name='data' id='vo' empty="没有数据">
                     <tr>
                       <td align="center"><{$vo.id}></td>
                       <td align="center">
                       <a href="__APP__/System/index/prodid/<{$vo.id}>" ><{$vo.short}></a>

                       </td>
                       <td align="center">
                        <a href="__APP__/System/index/prodid/<{$vo.id}>" > <{$vo.product}></a>
                         <span style="float:right;margin-right:5px;">
                            <a href="__APP__/System/index/prodid/<{$vo.id}>" >系统<{$vo.id|countSys=###}></a>
                            <a href="__URL__//mod/id/<{$vo.id}>"">修改</a>
                         </span>
                       </td>
                       <td align="center"><{$vo.state}></td>
                       <td align="center"><{$vo.moder}></td>
                       <td align="center"><{$vo.updateTime}></td>
                       <td align="center">
                          <a href="__URL__/del/id/<{$vo.id}>">删除</a>
                       </td>
                    </tr>
                  </volist>
                 </table>
        </div><!-- midd -->
           </div><!-- main -->
