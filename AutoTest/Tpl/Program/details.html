<layout name="layout" />
       <div class="place"> 所在位置：<a href="__URL__">项目</a>>详情</div>
        <div class="content">
           <div class="main">
              <div class="top" > 
                  <span style="float:right;"><a href="__URL__"><button class="btn">返回</button></a>
              </div>
              <div class="left" align="left" style="width:25%;padding:0 2% 0 0;">
                <ul>
                   <volist name='pros' id='pro' empty="没有数据">
                  <li><a href="__URL__/details/id/<{$pro.id}>"">
                  <{$pro.prono}>【<{$pro.prost}>】<{$pro.program}></a><hr></li>
                   </volist>
                </ul>
              </div>
              <div class="midd" align="left">
                  <table border="0" width="700" align="left">
                  <form action="__URL__/update" method="post" >
                  <input type="hidden" name="id" value="<{$p.id}>" />
                   <tr><td> 更新：</td>
                         <td><{$p.moder}>更新于:<{$p.updateTime}></td>
                     </tr>
                     <tr><td>项目：</td>
                         <td><{$p.prono}>：<{$p.program}></td>
                     </tr>
                     <tr><td>PM：</td>
                         <td><input type="text" name="pm" value="<{$p.pm}>" class="input100"/>
                                                                            类型：<{$reType}><{$reLevel}>期望上线日期：<{$online}></td>
                     </tr>
                     <tr><td>简介：</td><td><{$jianjie}></td></tr>
                     <tr><td></td>
                         <td>
                            <input type="submit" class="btn" name="do_submit" value="修   改" > </form>
                            <a href="__URL__"><button  class="btn" >返回</button></a>
                         </td>
                     </tr>
                  </table>
              </div><!-- midd -->
           </div><!-- main -->
