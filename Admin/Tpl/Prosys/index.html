      <layout name="layout" />   <body>
        <div class="place">
                                 所在位置：
             <a href="__APP__/Program">项目</a>
             >系统
            <span style="float:right;margin-right:60px;">
             <a href="__APP__/Program"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">项目涉及系统</div>
              <table  border="0" align="top">
                 <tr>
                     <td>
                        <div class="left" style="width:350px;">
                             <table border="1" width="350px"">
                                 <tr>
                                   <th width=5% align="center" bgcolor="#ccc">编号</th>
                                   <th width=15% align="center" bgcolor="#ccc">系统</th>
                                   <th width=5% align="center" bgcolor="#ccc">操作 </th>
                                  </tr>
                                <volist name='data' id='st' empty="没有数据">
                                  <tr>
                                    <td align="center" ><{$st.sysno}></td>
                                    <td align="center" >
                                         <a href="#"><{$st.system}></a>
                                       <span style="float:right;margin-right:5px;">
                                         <a href="__APP__/System/test/id/<{$st.id}>/proid/<{$w.proid}>/prodid/<{$st.prodid}>" >环境</a>
                                         <a href="__APP__/Path/index/id/<{$st.id}>" >路径</a>
                                       </span>
                                   </td>
                                   <td align="center" >
                                     <a href="__URL__/del/prosysid/<{$st.prosysid}>"  onclick="return confirm('你确定要删除系统：<{$st.system}>吗？')" >移除</a>
                                  </td>
                                </tr>
                              </volist>
                           </table>
                       </div>
                     </td>
                     <td>
                          <div class="midd" style="width:700px;margin-left:50px;">
                           <h1>备选系统</h1>
                             <table border="1" width="700px" align="center">

                                <tr>
                                  <th width=5% align="center" bgcolor="#ccc">编号</th>
                                  <th width=15% align="center" bgcolor="#ccc">系统
                                      <span style="float:right;margin-right:5px;">
                                         <a href="#" >添加</a>
                                      </span>
                                  </th>
                                  <th width=3% align="center" bgcolor="#ccc">状态</th>
                                  <th width=3% align="center" bgcolor="#ccc">维护</th>
                                  <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                                  <th width=3% align="center" bgcolor="#ccc">操作 </th>
                                </tr>
                            <volist name='syses' id='st' empty="没有数据">
                                <tr>
                                  <td align="center" >
                                     <{$st.sysno}>
                                    <span style="float:right;margin-right:5px;">
                                        <a href="__URL__/insert/proid/<{$w.proid}>/sysid/<{$st.id}>" >关联</a>
                                    </span>
                                 </td>
                                   <td align="center" >
                                         <{$st.system}>
                                     <span style="float:right;margin-right:5px;">
                                         <a href="#" >修改</a>
                                     </span>
                                   </td>
                                   <td align="center" ><a href="#"><{$st.state}></a></td>
                                   <td align="center" ><{$st.moder}></td>
                                   <td align="center" ><{$st.updateTime}></td>
                                   <td align="center" >
                                      <a href="__APP__/dcase/index/id/<{$st.id}>"  >删除</a>
                                   </td>
                                </tr>
                            </volist>
                         </table>
                       </div><!-- midd -->
                     </td>
                 </tr>

              </table>




           </div><!-- main -->
