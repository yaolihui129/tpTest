                </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">用例库 </div>

                    </volist>

              <div class="midd" width="60%">

                       <th width=3% align="center" bgcolor="#ccc">ID</th>
                       <th width=2% align="center" bgcolor="#ccc">顺序</th>
                       <th width=5% align="center" bgcolor="#ccc">系统</th>

                    <tr>
                       <td align="center" ><{$case.id}></td>

                       <td align="center" ><{$case.func}></td>

                       <td align="center" ><{$case.state}></td>
                       <td align="center" ><{$case.fproid|getProNo=###}></td>

                    </tr>
