      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__APP__/Product">产品</a>
             >系统
            <span style="float:right;margin-right:60px;">
            <a href="__APP__/Product"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">系统管理</div>
              <div class="left" width="30%">
                    <h1> 产品</h1>
                    <volist name='data' id='vo' empty="没有数据">
                      <ur>
                         <li><a href="__URL__/index/prodid/<{$vo.id}>""><{$vo.id}>-<{$vo.short}>:<{$vo.state}></a></li>
                       </ur>
                    </volist>
              </div>
              <div class="midd" width="60%">
                   <table border="1" width="80%" align="center">
                      <h1>系统</h1>
                     <tr>
                       <th width=10% align="center" bgcolor="#ccc">编号</th>
                       <th width=30% align="left"  bgcolor="#ccc">系统
                          <span style="float:right;margin-right:5px;">
                             <a href="__URL__/add/prodid/<{$w.prodid}>"  >添加 </a>
                          </span>
                       </th>
                       <th width=5% align="center" bgcolor="#ccc">状态</th>
                       <th width=5% align="center" bgcolor="#ccc">维护</th>
                       <th width=10% align="center" bgcolor="#ccc">更新时间</th>
                       <th width=5% align="center" bgcolor="#ccc">操作 </th>
                     </tr>
                     <volist name='syses' id='sys' empty="没有数据">
                    <tr>
                       <td align="center" ><{$sys.sysno}></td>
                       <td >
                         <a href="__APP__/Path/index/prodid/<{$sys.prodid}>/sysid/<{$sys.id}>" >
                            <{$sys.system}>
                         </a>
                         <span style="float:right;margin-right:5px;">
                           <a href="__APP__/Path/index/prodid/<{$sys.prodid}>/sysid/<{$sys.id}>" >路径</a>
                           <a href="__URL__/test/id/<{$sys.id}>/prodid/<{$sys.prodid}>" >环境</a>
                           <a href="__URL__/mod/id/<{$sys.id}>/prodid/<{$sys.prodid}>">修改</a>
                         </span>
                       </td>
                       <td align="center" ><{$sys.state}></td>
                       <td align="center" ><{$sys.moder}></td>
                       <td align="center" ><{$sys.updateTime}></td>
                       <td align="center" >

                          <a href="__URL__/del/id/<{$sys.id}>" onclick="return confirm('你确定要删除系统：<{$sys.system}>？')">删除</a>
                       </td>
                    </tr>
                    </volist>
                </table>
              </div><!-- midd -->
           </div><!-- main -->
