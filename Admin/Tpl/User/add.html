      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__URL__">用户</a>
             >添加
            <span style="float:right;margin-right:60px;">
            <a href="__URL__"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">用户添加</div>
               <div class="left">
                    <volist name='data' id='vo'>
                       <a href="__URL__/mod/id/<{$vo.id}>""><{$vo.userNo}>-<{$vo.realname}>:<{$vo.state}></a><br>
                    </volist>
              </div>
              <div class="midd">
                 <form action="__URL__/insert" method="post" >
                  <table border="0" width="600" align="left">
                     <tr>
                         <td> 员工号：</td>
                         <td><input type="text" name="userNo" value=""  class="input300"/></td>
                     </tr>
                     <tr>
                         <td>登录名：</td>
                         <td><input type="text" name="username" value="" class="input300"/> *密码默认为：123456</td>
                     </tr>
                     <tr>
                         <td>姓名：</td>
                         <td><input type="text" name="realname" value="" class="input300""/></td>
                     </tr>
                     <tr>
                         <td>职位：</td>
                         <td>
                             <select name="position">
                                 <option value="测试工程师">测试工程师</option>
                                 <option value="初级测试工程师">初级测试工程师</option>
                                 <option value="测试经理">测试经理</option>
                                 <option value="高级测试经理">高级测试经理</option>
                                 <option value="质量总监">质量总监</option>
                             </select>
                         </td>
                         <!--  <td> <input type="text" name="position" value="测试工程师" class="input300"/></td>-->
                     </tr>
                     <tr>
                         <td> 分组：</td>
                         <td>
                            <select name="usergp">
                                 <option value="C">C端</option>
                                 <option value="B">C端</option>
                                 <option value="OP">OP</option>
                                 <option value="Auto">自动化</option>
                             </select>
                         </td>
                         <!-- <td><input type="text" name="usergp" value="Auto" class="input300"/></td> -->
                     </tr>
                     <tr>
                         <td>部门：</td>
                         <td><input type="text" name="team" value="惠买车-产品研发中心-质量管理部" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>手机：</td>
                         <td><input type="text" name="phone" value="" class="input300" /></td>
                     </tr>
                     <tr>
                         <td> 座机：</td>
                         <td><input type="text" name="tel" value="" class="input300"/></td>
                     </tr>
                     <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="提 交">
                         </td>
                     </tr>
                  </table>
                 </form>

              </div><!-- midd -->
           </div><!-- main -->
