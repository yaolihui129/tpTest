      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__URL__">用户</a>
             >编辑
           
           
             <span style="float:right;margin-right:60px;">
              <a href="__URL__/add" >添加用户 </a>
              <a href="__URL__">  返回</a>
             </span>
        </div>
           <div class="main">
              <div class="top">用户修改</div>
              <div class="left">
                    <volist name='data' id='vo'>
                       <a href="__URL__/mod/id/<{$vo.id}>""><{$vo.userNo}>-<{$vo.realname}>:<{$vo.state}></a><br>
                    </volist>
              </div>
              <div class="midd">
                <form action="__URL__/update" method="post" >
                  <input type="hidden" name="id" value="<{$user.id}>" />
                  <table border="0" width="500" align="left">
                      <tr>
                         <td> 更新：</td>
                         <td><{$user.moder}>更新于:<{$user.updateTime}></td>
                     </tr>
                     <tr>
                         <td> 员工号：</td>
                         <td><input type="text" name="userNo" value="<{$user.userNo}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>登录名：</td>
                         <td><input type="text" name="username" value="<{$user.username}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>姓名：</td>
                         <td><input type="text" name="realname" value="<{$user.realname}>" class="input300"/></td>
                     </tr>
                      <tr>
                         <td>状态：</td>
                         <!--   <td>
                                                                     在职<input type='radio' name='state' value='在职' >
                                                                     离职<input type='radio' name='state' value='离职'/>

                         </td>-->
                       <td><input type="text" name="state" value="<{$user.state}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>职位：</td>
                         <!-- <td>
                            <select name="position">
                                 <option value="测试工程师" >测试工程师</option>
                                 <option value="初级测试工程师" >初级测试工程师</option>
                                 <option value="测试经理" >测试经理</option>
                                 <option value="高级测试经理" >高级测试经理</option>
                                 <option value="质量总监" >质量总监</option>
                             </select>
                         </td>-->
                          <td> <input type="text" name="position" value="<{$user.position}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>邮箱：</td>
                         <td><input type="text" name="email" value="<{$user.email}>" class="input300" /></td>
                     </tr>
                     <tr>
                         <td> 分组：</td>
                         <!--<td>
                            <select name="usergp">
                                 <option value="C">C端</option>
                                 <option value="B">C端</option>
                                 <option value="OP">OP</option>
                                 <option value="Auto">自动化</option>
                             </select>
                          </td>-->
                          <td><input type="text" name="usergp" value="<{$user.usergp}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>部门：</td>
                         <td><input type="text" name="team" value="<{$user.team}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td>手机：</td>
                         <td><input type="text" name="phone" value="<{$user.phone}>" class="input300" /></td>
                     </tr>
                     <tr>
                         <td> 座机：</td>
                         <td><input type="text" name="tel" value="<{$user.tel}>" class="input300"/></td>
                     </tr>
                     <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="修改"></td>
                     </tr>
                  </table>
                 </form>

              </div><!-- midd -->
           </div><!-- main -->
