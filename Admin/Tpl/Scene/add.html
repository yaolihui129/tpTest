      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__APP__/Program">项目</a>
             > <a href="__URL__/index/proid/<{$w.proid}>">场景</a>
             >添加
            <span style="float:right;margin-right:60px;">
             <a href="__URL__/index/proid/<{$w.proid}>"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">场景添加</div>
              <div class="left"  width="20%" align="left">
                    <volist name='data' id='vo' empty="没有数据">
                       <a href="__URL__/mod/id/<{$vo.id}>/proid/<{$w.proid}>"><{$vo.sn}>.<{$vo.swho}>[<{$vo.swhen}>]<{$vo.scene}>:<{$vo.state}></a><br>
                    </volist>
              </div>
              <div class="midd" width="50%" align="right" >
                 <form action="__URL__/insert" method="post" >
                  <table border="0" width="500" align="left">
                     <tr>
                         <td> 顺序：</td>
                         <td>
                           <input type="text" name="sn" value="<{$c}>"  class="input80"/>
                          <input type="hidden" name="proid" readonly= "true "  bgcolor="#ccc" value="<{$w.proid}>"  class="input100"/>
                                                                 级别
                          <input type="text" name="level" value="2"  class="input100"/>                             
                         </td>
                     </tr>
                     <tr>
                         <td>角色</td>
                         <td><input type="text" name="swho" value=""  class="input300"/></td>
                     </tr>
                     <tr>
                         <td>时间</td>
                         <td><input type="text" name="swhen" value="当下"  class="input300"/></td>
                     </tr>
                     <tr>
                         <td>场景</td>
                         <td><input type="text" name="scene" value=""  class="input300"/></td>
                     </tr>                                                           
                      <tr>
                         <td>流程</td>
                         <td><input type="text" name="flow" value=""  class="input300"/></td>
                     </tr>
                     <tr>
                         <td>状态</td>
                         <td><{$state}></td>
                            
                     </tr>                               
                    <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="提 交">
                         </td>
                     </tr>
                  </table>
                 </form>

              </div><!-- midd -->
           </div><!-- main -->
