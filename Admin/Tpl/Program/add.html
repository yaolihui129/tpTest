      <layout name="layout" />
        <div class="place">
                                 所在位置：
             <a href="__URL__">项目</a>
             >添加
            <span style="float:right;margin-right:60px;">
            <a href="__URL__"> 返回</a>
            </span>
        </div>
        <div class="content">
           <div class="main">
              <div class="top">项目添加</div>
                 <div class="left" width="20%" align="left">
                    <volist name='pros' id='pro' empty="没有数据">
                       <a href="__URL__/mod/id/<{$pro.id}>""><{$pro.proid}>-<{$pro.program}>:<{$pro.state}></a><br>
                    </volist>
              </div>
              <div class="midd">
                 <form action="__URL__/insert" method="post" >
                  <table border="0" width="500" align="left">
                     <tr>
                         <td> 编号：</td>
                         <td>
                             <input type="text" name="proid" value="<{$p.proid}>"  class="input100"/>
                             &nbsp;
                             <{$selectptype}>
                                                                     
                         </td>
                     </tr>
                     <tr>
                         <td>项目：</td>
                         <td>
                            <input type="text" name="program" value="" class="input200"/>
                            &nbsp;                            
                             <{$select}>
                         </td>
                     </tr>
                     <tr>
                         <td>开始-结束:</td>
                         <td>
                            <{$startDate}>
                            - &nbsp;<{$endDate}>
                         </td>
                     </tr>
                     <tr>
                         <td>所属产品：</td>
                         <td>
                            <{$prod}>
                                                                  分组：                             
                            <{$selectgp}> 
                         </td>
                     </tr>
                     <tr>
                         <td>负责人：</td>
                         <td>
                             <input type="text" name="manager" value="<{$p.manager}>" class="input100"/>
                                                                     
                         </td>
                     </tr>

                     <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="提 交" ></td>
                     </tr>
                  </table>
                 </form>
              </div><!-- midd -->
           </div><!-- main -->
