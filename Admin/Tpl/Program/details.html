<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"

<html>
    <head>
         <title>UserAdd</title>
          <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
          <import type="css" file="Css.style" />
          <style type="text/css">
            .btn{
               background:url(__PUBLIC__/Images/btn.gif) no-repeat; 
               width:70px; height:30px; text-align:center; line-height:30px; 
               color:#fff; border:0; font-size:14px; font-weight:bold; cursor:pointer;

    <body>

              <div class="top">

                  <table border="0" width="300" align="left">
                   <tr>
                         <td> 更新：</td>

                     <tr>

                     <tr>
                         <td> 级别：</td>

                            <select name="reLevel">
                                 <option value="C">C端</option>

                                 <option value="OP">OP</option>
                                 <option value="Auto">自动化</option>
                             </select>
                         </td> -->

                     </tr>
                      <tr>
                         <td>上线：</td>
                         <td><input type="text" name="expOnline" value="<{$p.expOnline}>" class="input100"/></td>
                     </tr>
                     <tr>
                         <td>简介：</td>
                         <td><input type="text" name="profile" value="<{$p.profile}>" class="input100"/></td>
                     </tr> 
                    
                     <tr>
                         <td></td>
                         <td> <input type="submit" class="btn" name="do_submit" value="修   改" ></td>
                     </tr>
                  </table>
                 </form>
              </div><!-- midd -->
           </div><!-- main -->
        </div><!-- content -->

</html>
